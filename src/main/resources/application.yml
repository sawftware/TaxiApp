spring:
  datasource:
    username: sa
    password: password
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
  h2:
    console: 
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true 
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.taxi.app: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.security: DEBUG

springdoc:
  api-docs:
    path: /api-docs

server:
  port: 8080